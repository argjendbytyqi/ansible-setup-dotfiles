---
- name: Ensure facts are gathered
  ansible.builtin.setup:

# =================================================
# FEDORA / RHEL FAMILY → Use Fedora Docker (moby)
# =================================================
- name: Install Docker (Fedora/RHEL)
  ansible.builtin.dnf:
    name:
      - moby-engine
      - docker-cli
      - docker-buildx
      - docker-compose
    state: present
  become: true
  when: ansible_facts['os_family'] == "RedHat"

# =================================================
# DEBIAN / UBUNTU / WSL → Use Docker CE
# =================================================
- name: Install Docker prerequisites (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present
    update_cache: true
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Create keyrings directory (Debian/Ubuntu)
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Download Docker GPG key (Debian/Ubuntu)
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/ubuntu/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Add Docker apt repository (Debian/Ubuntu)
  ansible.builtin.apt_repository:
    repo: >
      deb [arch={{ 'amd64' if ansible_facts['architecture'] == 'x86_64' else 'arm64' }}
      signed-by=/etc/apt/keyrings/docker.asc]
      https://download.docker.com/linux/ubuntu
      {{ ansible_facts['distribution_release'] }} stable
    state: present
    filename: docker
  become: true
  when: ansible_facts['os_family'] == "Debian"

- name: Install Docker Engine (Debian/Ubuntu)
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present
  become: true
  when: ansible_facts['os_family'] == "Debian"

# =================================================
# COMMON: Enable Docker + user access
# =================================================
- name: Enable and start Docker
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: true
  become: true

- name: Add user to docker group
  ansible.builtin.user:
    name: "{{ ansible_facts['user_id'] }}"
    groups: docker
    append: true
  become: true
